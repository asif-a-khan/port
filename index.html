<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asif Khan</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="root">
    <header class="header1">
      <nav id="menuArea" class="menuArea">
        <input type="checkbox" id="menuToggle"></input>
      
        <label for="menuToggle" class="menuOpen">
          <div class="open"></div>
        </label>

        <div class="menu menuEffects">
          <label for="menuToggle"></label>
          <div class="menuContent">
            <ul>
              <li><a class="navLinks" href="https://codedkhan.com/">HOME</a></li>
              <li><a class="navLinks" href="./about.html/#about">ABOUT</a></li>
              <li><a class="navLinks" href="./portfolio.html/#portfolio">PROJECTS</a></li>
              <li><a class="navLinks" href="#contact">CONTACT</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="aquaBackDrop">
        <figure class="asifImg">
          <!-- <img src="./assets/asifPort.jpg" alt=""> -->
        </figure>
      </section>
      <section class="network">
        <ul>
          <li>
            <a href="https://www.instagram.com/codedkhan/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/CodedKhan">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/asif-a-khan">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/codedkhan/">
              <i class="fab fa-linkedin-in"></i>
            </a>
        </li>
        </ul>
        <h2 class="h2">Connect With Me</h2>
      </section>
    </header>
    <main>
      <section class="intro">
        <article>
          <div class="nameSection">
            <h2 class="h2">Hi There, I'm</h2>
            <h1 class="h1">ASIF KHAN</h1>
            <h3 class="h3">M.E.R.N Developer</h3>
            <div class="buttonWrap">
              <button class="primaryButton">Connect</button>
              <a href="./assets/asifKhanResume.pdf" download>
                <button class="secondaryButton">Resume</button>
              </a>
            </div>
          </div>
          <div class="circles">
            <div class="inner"></div>
          </div>
          
        </article>
        <div class="imageSection">
          <figure class="darkComp"></figure>
          <figure></figure>
        </div>
      </section>
      <section id="contact" class="contact">
        <h2 class="h1">.contact</h2>
        <ul class="contactInfo">
          <li>
            <i class="fas fa-phone-square-alt"></i>
            <h4 class="h4">647-819-7059</h3>
          </li>
          <li class="emailIcon">
            <i class="fas fa-envelope-square "></i>
            <h4 class="h4">thecodedkhan@gmail.com</h3>
          </li>
        </ul>
        <form class="form" action="">
          <label for="name" class="srOnly">Name</label>
          <input type="name" id="name" name="name" placeholder="Full Name">
          <label for="email" class="srOnly">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address">
          <label for="subject" class="srOnly"></label>
          <input type="text" id="subject" name="subject" placeholder="Subject">
          <label for="message" class="srOnly">Message</label>
          <textarea name="message" id="message" placeholder="Message here..."></textarea>
          <button id="submit" class="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
